<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a2fa536777.js" crossorigin="anonymous" defer></script>
  
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navlist">
                <li><a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="favourite.html"><i class="fa-solid fa-heart"></i>Favourites</a></li>
                <li><a href="https://github.com/asyncPranav/async-quotes"><i class="fa-solid fa-code"></i>Source code</a></li>
                <li><a href="https://github.com/asyncPranav"><i class="fa-solid fa-user-ninja"></i>Developer</a></li>
            </ul>
        </nav>
        <i class="fa-solid fa-chevron-right navButton"></i>
    </header>

    <main class="mainContainer">
        <div class="wrapper">
            <div class="quoteContainer">
                <div class="quote">
                    <i class="fa-solid fa-quote-left"></i>
                    <p class="quoteText"></p>
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <div class="author">
                    <p class="authorText"></p>
                </div>
                <div class="buttons">
                    <button class="favourite"><i class="fa-solid fa-heart"></i> Save Quote</button>
                    <button class="next"><i class="fa-solid fa-forward-step"></i> Next Quote</button>
                </div>

                
            </div>
        </div>
    </main>

</body>
</html>
